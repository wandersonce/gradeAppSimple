<!DOCTYPE html>
<html ng-app="meuModulo">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>

<body ng-controller="indexController">
    <header class="container">
        <div class="row">
            <h2 ng-bind="titulo"></h2>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <input type="text" ng-model="busca.nome" placeholder="Busca">

        </div>
        <div class="row">

            <table class="striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Nota1</th>
                        <th>Nota2</th>
                        <th>Nota3</th>
                        <th>Media</th>
                        <th>Acao</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="aluno in alunos | filter:busca">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota1}}</td>
                        <td>{{aluno.nota2}}</td>
                        <td>{{aluno.nota3}}</td>
                        <td>{{aluno.media}}</td>
                        <td><button ng-Click="editarAluno(aluno)" class="btn blue">Editar</button>
                            <button ng-Click="deletarAluno(aluno)" class="btn red">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <!-- Modal Trigger -->
            <a ng-Click="abreAddAluno()" class="waves-effect waves-light btn">Adicionar</a>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 ng-if="!editando">Adicionar Aluno</h4>
            <h4 ng-if="editando">Editar Aluno</h4>
            <p>Preencha os dados do Aluno</p>
            <div class="row">
                <div class="input-field col m6 s12">
                    <input type="text" ng-Model="Aluno.nome" class="validate" placeholder="Nome">
                    <label>Nome</label>
                </div>
                <div class="input-field col m6 s12">
                    <input type="text" ng-Model="Aluno.email" class="validate" placeholder="Email">
                    <label>E-mail</label>
                </div>
                <div class="input-field col m4 s12">
                    <input type="text" ng-Model="Aluno.nota1" class="validate" placeholder="Nota 1">
                    <label>Nota 1</label>
                </div>
                <div class="input-field col m4 s12">
                    <input type="text" ng-Model="Aluno.nota2" class="validate" placeholder="Nota 2">
                    <label>Nota 2</label>
                </div>
                <div class="input-field col m4 s12">
                    <input type="text" ng-Model="Aluno.nota3" class="validate" placeholder="Nota 3">
                    <label>Nota 3</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a ng-if="!editando" ng-Click="addAluno(Aluno)" class="waves-effect waves-light btn blue">Adicionar</a>
            <a ng-if="editando" ng-Click="salvarAluno(Aluno)" class="waves-effect waves-light btn blue">Salvar</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>

    <script src="js/materialize/init.js"></script>
    <script type="text/javascript">

        angular.module("meuModulo", []) //primeiro nome depois modulo importado
            .controller("indexController", function ($scope) {
                $scope.titulo = 'Sistema com Angular JS';
                $scope.alunos = [
                    { nome: "Camila", email: "camila@mail.com", nota1: 65, nota2: 80, nota3: 55 },
                    { nome: "Pedro", email: "pedro@mail.com", nota1: 75, nota2: 80, nota3: 55 },
                    { nome: "Murilo", email: "murilo@mail.com", nota1: 65, nota2: 60, nota3: 55 },
                    { nome: "João", email: "joao@mail.com", nota1: 95, nota2: 80, nota3: 55 },
                    { nome: "Ana", email: "ana@mail.com", nota1: 65, nota2: 30, nota3: 55 }
                ];

                var init = function () {
                    $scope.alunos.forEach(function (aluno) {
                        aluno.media = media(aluno);
                    });
                    limpaForm();
                };

                var media = function (aluno) {
                    var media = (parseFloat(aluno.nota1) + parseFloat(aluno.nota2) + parseFloat(aluno.nota3)) / 3;
                    return media.toFixed(2);
                };


                // $scope.media = function (aluno) {
                //     var media = (aluno.nota1 + aluno.nota2 + aluno.nota3) / 3;
                //     return media.toFixed(2);
                // }; NESSA SITUAÇÃO ELE EXECUTA A FUNÇÃO VARIAS VEZES 

                $scope.abreAddAluno = function () {
                    $scope.editando = false;
                    limpaForm();
                    $('#modal1').openModal();
                };

                $scope.addAluno = function (Aluno) {
                    Aluno.media = media(Aluno);
                    $scope.alunos.push(Aluno);
                    $('#modal1').closeModal();
                    limpaForm();
                };


                $scope.editando = false;
                var alunoEditar;

                $scope.editarAluno = function (Aluno) {
                    $scope.editando = true;
                    angular.copy(Aluno, $scope.Aluno);
                    $('#modal1').openModal();
                    alunoEditar = Aluno;
                };
                $scope.salvarAluno = function (Aluno) {
                    alunoEditar.nome = Aluno.nome;
                    alunoEditar.email = Aluno.email;
                    alunoEditar.nota1 = Aluno.nota1;
                    alunoEditar.nota2 = Aluno.nota2;
                    alunoEditar.nota3 = Aluno.nota3;
                    alunoEditar.media = media(Aluno);
                    $('#modal1').closeModal();
                };

                $scope.deletarAluno = function(Aluno){
                    for(var index in $scope.alunos){
                        var aux = $scope.alunos[index];
                        if(Aluno === aux){
                            $scope.alunos.splice(index, 1);
                        }
                    }
                };

                var limpaForm = function () {
                    $scope.Aluno = { nome: "", email: "", nota1: '', nota2: '', nota3: '', media: '' };

                };
                init();
            })
    </script>
</body>

</html>
